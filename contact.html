    <h1>Contact</h1>
    <div>
      Ahmad Al AlAttrash 4612 Heatherbrooke rd Brimingham, Al 35242

    <div>
      <form action="contact-form-action" method="post">
        <div>
          <label class="standard-label" for="contact-email"> Email: </label
          ><br />
          <input type="email" id="contact-email" required />
        </div>
        <label class="standard-label" for="phone"> Telephone:</label><br />
        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="phone" />
        <div>
          <label class="standard-label" for="message"> Message: </label><br />
          <textarea id="message" maxlength="240" required></textarea>
        </div>
        <input type="submit" value="Send message" /><br />
      </form>
    </div>
